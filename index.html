<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Futurista</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* ====== Estilos Globais ====== */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0f172a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}

/* ====== Container ====== */
.container {
    position: relative;
    z-index: 1;
    background: rgba(30,58,138,0.9);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(59,130,246,0.7);
    text-align: center;
}

/* ====== Título e Texto ====== */
h1 {
    margin-bottom: 15px;
    font-size: 2.5em;
    text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb, 0 0 30px #60a5fa;
    animation: glowPulse 2s ease-in-out infinite alternate;
}

p {
    margin-bottom: 30px;
    font-size: 1.2em;
    color: #d1e0ff;
}

@keyframes glowPulse {
    0% {text-shadow: 0 0 5px #3b82f6, 0 0 10px #2563eb;}
    100% {text-shadow: 0 0 20px #3b82f6, 0 0 40px #2563eb;}
}

/* ====== Botões ====== */
.buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.btn {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    padding: 14px 25px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #3b82f6,0 0 40px #2563eb,0 0 60px #3b82f6;
}

.btn i {
    font-size: 20px;
    animation: iconPulse 1s infinite alternate;
}

.btn:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 0 40px #3b82f6,0 0 60px #2563eb,0 0 80px #60a5fa;
    background: linear-gradient(135deg, #2563eb, #3b82f6, #60a5fa);
    background-size: 400% 400%;
    animation: gradientShift 3s ease infinite, btnHoverPulse 0.5s ease infinite alternate;
}

@keyframes iconPulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.3);}
    100% {transform: scale(1);}
}

@keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

@keyframes btnHoverPulse {
    0% {transform: translateY(-3px) scale(1.05);}
    100% {transform: translateY(-5px) scale(1.15);}
}

/* ====== Responsividade ====== */
@media(max-width:600px){
    .buttons-container { flex-direction: column; gap: 20px; }
    .btn { flex:1 1 100%; justify-content:center; }
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
    <h1>Bem-vindo, Miguel Durso!</h1>
    <p>Explore os recursos abaixo:</p>
    <div class="buttons-container">
        <a class="btn" href="https://leiasp.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-book"></i> LEIASP</a>
        <a class="btn" href="https://apostilas-cmsp.vercel.app/?cmsphacks.xyz" target="_blank"><i class="fas fa-file-alt"></i> Apostila</a>
        <a class="btn" href="https://saladofuturo.educacao.sp.gov.br/" target="_blank"><i class="fas fa-school"></i> Sala do Futuro</a>
        <a class="btn" href="https://taskitos.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-tasks"></i> Taskitos</a>
        <a class="btn" href="https://matific.cupiditys.lol/dashboard?cmsphacks.xyz" target="_blank"><i class="fas fa-calculator"></i> Matific</a>
        <a class="btn" href="https://redacao.moonhacks.xyz/?cmsphacks.xyz" target="_blank"><i class="fas fa-pencil-alt"></i> Redação</a>
        <a class="btn" href="https://speakify.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-comment-dots"></i> Speak SP</a>
    </div>
</div>

<script>
// ====== Partículas Futuristas ======
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w, h;

function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles = [];
for (let i = 0; i < 100; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: (Math.random() - 0.5) * 1.5
    });
}

function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if(distance < 120){
                ctx.beginPath();
                ctx.strokeStyle = `rgba(59,130,246,${1 - distance/120})`;
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > w) p.speedX *= -1;
        if (p.y < 0 || p.y > h) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(59,130,246,0.8)';
        ctx.fill();
    });
    connectParticles();
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
