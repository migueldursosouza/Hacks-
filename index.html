/* ====== Estilos Globais ====== */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0a0f2c; /* fundo azul escuro */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}

/* ====== Container ====== */
.container {
    position: relative;
    z-index: 1;
    background: rgba(30,58,138,0.6);
    backdrop-filter: blur(15px);
    padding: 50px 30px 30px 30px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(239,68,68,0.6);
    text-align: center;
    animation: fadeInUp 1.5s ease forwards;
    opacity: 0;
    transform: translateY(50px);
    width: 90%;
    max-width: 600px;
}

/* ====== Logo Futurista ====== */
.logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px auto;
    border-radius: 50%;
    background: radial-gradient(circle, #ef4444, #dc2626);
    box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #f87171;
    animation: neonPulse 1.5s ease-in-out infinite alternate;
}

/* ====== Título e Texto ====== */
h1 {
    margin-bottom: 15px;
    font-size: 2.5em;
    background: linear-gradient(90deg, #ef4444, #f87171, #dc2626);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 5s ease infinite;
}

p {
    margin-bottom: 30px;
    font-size: 1.2em;
    color: #ffd1d1;
}

/* ====== Botões ====== */
.buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.btn {
    flex: 1 1 40%;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    padding: 14px 20px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #ef4444; /* brilho reduzido */
}

.btn i {
    font-size: 20px;
    animation: iconPulse 1s infinite alternate;
}

.btn:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 0 20px #ef4444, 0 0 30px #dc2626, 0 0 40px #f87171; /* brilho reduzido no hover */
    background: linear-gradient(135deg, #dc2626, #ef4444, #f87171);
    background-size: 400% 400%;
    animation: gradientShift 3s ease infinite, btnHoverPulse 0.5s ease infinite alternate;
}

/* ====== Animações ====== */
@keyframes iconPulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.3);}
    100% {transform: scale(1);}
}

@keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

@keyframes btnHoverPulse {
    0% {transform: translateY(-3px) scale(1.05);}
    100% {transform: translateY(-5px) scale(1.15);}
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes neonPulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #f87171; }
    50% { transform: scale(1.2); box-shadow: 0 0 15px #ef4444, 0 0 30px #dc2626, 0 0 45px #f87171; }
    100% { transform: scale(1); box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #f87171; }
}

/* ====== Responsividade Mobile ====== */
@media(max-width:600px){
    .logo { width: 60px; height: 60px; margin-bottom: 15px; }
    h1 { font-size: 1.8em; }
    p { font-size: 1em; }
    .buttons-container { flex-direction: column; gap: 20px; }
    .btn { flex:1 1 100%; font-size: 14px; padding: 12px; }
}
</style>

<script>
// ====== Partículas Futuristas Vermelhas ======
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w, h;

function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles = [];
for (let i = 0; i < 100; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: (Math.random() - 0.5) * 1.5,
        color: `rgba(239,68,68,0.8)` // vermelho
    });
}

function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if(distance < 120){
                ctx.beginPath();
                ctx.strokeStyle = `rgba(239,68,68,${1 - distance/120})`;
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > w) p.speedX *= -1;
        if (p.y < 0 || p.y > h) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
    });
    connectParticles();
    requestAnimationFrame(animate);
}
animate();
