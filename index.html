<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Futurista</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Orbitron', sans-serif; background:#0f172a; color:#fff; text-align:center; overflow-x:hidden; }
canvas { position: fixed; top:0; left:0; z-index:0; }

.container { position: relative; z-index:1; background: rgba(30,58,138,0.85); padding:25px; border-radius:20px; max-width:700px; margin:20px auto; box-shadow:0 0 25px rgba(239,68,68,0.5); }
.subtitle { font-size:1em; margin-bottom:10px; color:#f87171; text-shadow:0 0 8px #ef4444; }
h1 { margin-bottom:15px; font-size:2.2em; text-shadow:0 0 10px #ef4444,0 0 20px #dc2626; }
p { margin-bottom:20px; font-size:1.1em; color:#fca5a5; }

.buttons-container { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; padding:15px; background: rgba(30,58,138,0.85); border-radius:20px; box-shadow:0 0 20px rgba(239,68,68,0.5); }

.btn { background: linear-gradient(135deg,#ef4444,#b91c1c,#f87171); color:white; padding:10px 18px; font-size:14px; border:none; border-radius:12px; cursor:pointer; display:flex; align-items:center; gap:6px; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow:0 0 10px rgba(239,68,68,0.6); min-width:110px; justify-content:center; background-size:300% 300%; animation: gradientShift 4s ease infinite; text-decoration:none; }
.btn i { font-size:16px; transition: transform 0.3s ease; }
.btn.disabled { background: rgba(239,68,68,0.3); box-shadow:none; cursor:not-allowed; pointer-events:none; }
.btn:hover, .btn:active { transform: scale(1.05); box-shadow:0 0 15px rgba(239,68,68,0.9); }
.btn:hover i, .btn:active i { transform: rotate(20deg) scale(1.1); }

@keyframes gradientShift { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

@media(max-width:768px){ h1{font-size:1.8em;} p{font-size:1em;} }
@media(max-width:480px){ .container{padding:15px;} h1{font-size:1.5em;} p{font-size:0.9em;} .buttons-container .btn{flex:1 1 100%; min-width:unset;} }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
    <div class="subtitle">Meu criador: Miguel Durso</div>
    <h1>Bem-vindo</h1>
    <p>Aqui você tem acesso aos sites educativos</p>

    <div class="buttons-container">
        <a class="btn" href="https://leiasp.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-book"></i> LEIASP</a>
        <a class="btn" href="https://apostilas-cmsp.vercel.app/?cmsphacks.xyz" target="_blank"><i class="fas fa-file-alt"></i> Apostila</a>
        <a class="btn" href="https://saladofuturo.educacao.sp.gov.br/" target="_blank"><i class="fas fa-school"></i> Sala do Futuro</a>
        <a class="btn" href="https://taskitos.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-tasks"></i> Taskitos</a>
        <a class="btn" href="https://matific.cupiditys.lol/dashboard?cmsphacks.xyz" target="_blank"><i class="fas fa-calculator"></i> Matific</a>
        <a class="btn disabled" href="#"><i class="fas fa-pencil-alt"></i> Redação</a>
        <a class="btn" href="https://speakify.cupiditys.lol/?cmsphacks.xyz" target="_blank"><i class="fas fa-comment-dots"></i> Speak SP</a>
    </div>
</div>

<script>
// ===== Partículas leves =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w,h;
function resizeCanvas(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

let particles=[];
for(let i=0;i<40;i++){ particles.push({x:Math.random()*w,y:Math.random()*h,size:Math.random()*2+1,speedX:(Math.random()-0.5)*0.6,speedY:(Math.random()-0.5)*0.6}); }

function connectParticles(){ 
    for(let a=0;a<particles.length;a++){ 
        for(let b=a+1;b<particles.length;b++){ 
            let dx=particles[a].x-particles[b].x, dy=particles[a].y-particles[b].y, dist=Math.sqrt(dx*dx+dy*dy); 
            if(dist<120){ 
                ctx.beginPath(); 
                ctx.strokeStyle=`rgba(239,68,68,${1-dist/120})`; 
                ctx.moveTo(particles[a].x,particles[a].y); 
                ctx.lineTo(particles[b].x,particles[b].y); 
                ctx.stroke(); 
            } 
        } 
    } 
}

function animate(){ 
    ctx.clearRect(0,0,w,h); 
    particles.forEach(p=>{ 
        p.x+=p.speedX; 
        p.y+=p.speedY; 
        if(p.x<0||p.x>w)p.speedX*=-1; 
        if(p.y<0||p.y>h)p.speedY*=-1; 
        ctx.beginPath(); 
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2); 
        ctx.fillStyle='rgba(239,68,68,0.7)'; 
        ctx.fill(); 
    }); 
    connectParticles(); 
    requestAnimationFrame(animate); 
}
animate();
</script>
</body>
</html>
