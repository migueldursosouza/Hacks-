<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Bloqueado</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }
  .blocked-container {
    background: rgba(30,58,138,0.85);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(239,68,68,0.5);
  }
  .blocked-container i {
    font-size: 80px;
    color: #ef4444;
    margin-bottom: 20px;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
  }
  h1 {
    font-size: 2em;
    color: #f87171;
    text-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626;
    margin-bottom: 15px;
  }
  p {
    font-size: 1.1em;
    color: #fca5a5;
  }

  @keyframes neonGlow {
    0% { text-shadow: 0 0 5px #ef4444, 0 0 10px #dc2626, 0 0 15px #f87171; }
    50% { text-shadow: 0 0 12px #f87171, 0 0 25px #ef4444, 0 0 35px #dc2626; }
    100% { text-shadow: 0 0 5px #ef4444, 0 0 10px #dc2626, 0 0 15px #f87171; }
  }

  @media(max-width:480px){
    .blocked-container { padding: 25px 20px; }
    h1 { font-size: 1.5em; }
    .blocked-container i { font-size: 60px; }
  }
</style>
</head>
<body>
  <div class="blocked-container">
    <i class="fas fa-lock"></i>
    <h1>Site Bloqueado</h1>
    <p>Fale com o dono do site na segunda-feira: Miguel ou Jo√£o</p>
  </div>
</body>
</html>
